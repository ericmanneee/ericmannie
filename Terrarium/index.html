<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrarium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> My Terrarium</h1>
    <div id="page">
        <!--left plant container-->
        <div id="left-container" class="container">
            <div class="plant-holder">
                <img src="" alt="plant1" class="plant" id="plant1">
            </div>
            <div class="plant-holder">
                <img src="" alt="plant2" class="plant" id="plant2">
            </div>
            <div class="plant-holder">
                <img src="" alt="plant3" class="plant" id="plant3">
            </div>
            <div class="plant-holder">
                <img src="" alt="plant4" class="plant" id="plant4">
            </div>
            <div class="plant-holder">
                <img src="" alt="plant5" class="plant" id="plant5">
            </div>
            <div class="plant-holder">
                <img src="" alt="plant6" class="plant" id="plant6">
            </div>
            <div class="plant-holder">
                <img src="" alt="plant7" class="plant" id="plant7">
            </div>
        </div>
        <!--Right plant container-->
        <div id="right-container" class="container">
            <div class="plant-holder">
                <img src="" alt="plant8" class="plant" id="plant8">
            </div>
            <div class="plant-holder">
                <img src="" alt="plant9" class="plant" id="plant9">
            </div>
            <div class="plant-holder">
                <img src="" alt="plant10" class="plant" id="plant10">
            </div>
            <div class="plant-holder">
                <img src="" alt="plant11" class="plant" id="plant11">
            </div>
            <div class="plant-holder">
                <img src="" alt="plant12" class="plant" id="plant12">
            </div>
            <div class="plant-holder">
                <img src="" alt="plant13" class="plant" id="plant13">
            </div>
            <div class="plant-holder">
                <img src="" alt="plant14" class="plant" id="plant14">
            </div>
        </div>

    </div>
    <!--The terrarium-->
    <div id="terrarium">
        <div class="jar-top"></div>
        <div class="jar-walls">
            <div class="jar-glossy-long"></div>
            <div class="jar-glossy-short"></div>
        </div>
        <div class="dirt"></div>
        <div class="jar-bottom"></div>
        
    </div>
<script src="index.js"></script>
</body>
</html>
