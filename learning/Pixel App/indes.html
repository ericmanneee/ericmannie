<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pixel App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="workspace">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="grid-width">Grid width:
                    </label>
                    <input type="range" id="grid-width" min="0" max="35"><span id="gridwv">00</span>
                </div>
                <div class="slider">
                    <label for="grid-height">Grid height:
                    </label>
                    <input type="range" id="grid-height" min="0" max="35"><span id="gridhv">00</span>
                </div>
            </div>
            <div class="opt-wrapper">
                <button id="submit-grid">Create Grid</button>
                <button id="clear-grid">Delete Grid</button>
                <input type="color" id="color">
                <button id="erase">Erase</button>
                <button id="paint">Paint</button>
                
            </div>
    </div>
        <div class="container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
