<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
</head>
<body>
    <!-- this is where you'll work-->
    <div id="app">Patience is a virtue...</div>
    <template id="login">
        <h1>Eric's Bank</h1>
        <section>
            <a href="/dashboard" onclick="onLinkClick(event)">Login</a>
        </section>
    </template>

    <template id="dashboard">
        <header>
            <h1>Eric's Bank</h1>
            <a href="/login" onclick="onLinkClick(event)">Logout</a>
        </header>
        <section>
            Balance: 100$
        </section>
        <section>
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Object</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section>
            <a href="/credits" onclick="onLinkClick(event)">Credits</a>
        </section>
    </template>
    <template id="credits">
        <h1>Eric's Bank</h1>
        <p>Special thanks to God for giving me the strength to get here</p>
        <p>Ericmannie</p>
        <a href="/dashboard" onclick="onLinkClick(event)">Back to Dashboard</a>
    </template>
    <script src="script.js" defer></script>
</body>
</html>
