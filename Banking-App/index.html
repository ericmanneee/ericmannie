<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- this is where you'll work-->
    <div id="app">Patience is a virtue...</div>
    <template id="login">
        <h1>Eric Banking</h1>
        <section>
           <h2>Login</h2>
           <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="user">
            <button>Login</button>
           </form>
           <hr/>
           <h2>Register</h2>
           <form id="registerForm" action="javascript:register()" method="post">
            <label for="user">username</label>
            <input type="text" id="user" name="user">
            <label for="currency">Currency</label>
            <input type="text" id="currency" name="currency" value="$">
            <label for="description">Description</label>
            <input type="text" id="description" name="description">
            <label for="balance">Current Balance</label>
            <input type="number" id="balance" name="balance" value="0">
            <button>Register</button>
        
           </form>

        </section>
    </template>

    <template id="dashboard">
        <header>
            <h1>Eric's Bank</h1>
            <a href="/login" onclick="onLinkClick(event)">Logout</a>
        </header>
        <section>
            Balance: 100$
        </section>
        <section>
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Object</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section>
            <a href="/credits" onclick="onLinkClick(event)">Credits</a>
        </section>
    </template>
    <template id="credits">
        <h1>Eric's Bank</h1>
        <p>Special thanks to God for giving me the strength to get here</p>
        <p>Ericmannie</p>
        <a href="/dashboard" onclick="onLinkClick(event)">Back to Dashboard</a>
    </template>
    <script src="app.js" defer></script>
</body>
</html>
